<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="mt-5">
            <input class="form-control" id="timerDisplay" placeholder="00:00" value="00:00">
            <label for="intervalLength">Enter Interval length in Seconds:</label>
            <input class="form-control mb-3" id="intervalLength" type="text" placeholder="0" value="60">
            <label for="intervalNum">Enter # of Intervals:</label>
            <input class="form-control mb-3" id="intervalNum" value="1" type="text">
        </div>
        <div>
            <button class="btn btn-success" id="startButton">Start</button>
            <button class="btn btn-warning" id="stopButton">Stop</button>
            <button class="btn btn-danger" id="resetButton">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
